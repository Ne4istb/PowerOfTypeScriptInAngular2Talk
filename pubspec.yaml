name: 'PowerOfTypeScriptInAngular2Talk'
version: 0.0.1
description: Slides for the talk "The power of TypeScript in Angular 2" on SDL UI Summit.
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  angular: '>=1.0.0 <1.2.0'
  browser: '>=0.10.0 <0.11.0'
  dacsslide: '^0.0.12'
  csslib_transform: '>=0.0.1 <0.1.0'
  pretty_samples: 'any'
  http_server: ">=0.9.5+1 <0.10.0"
transformers:
- angular
- dacsslide
- csslib_transform